<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Building a calculator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container-title">
        <div class="title-game">
            <h1>Calculator By Gabrielle</h1>
        </div>
    </div>
    <section class="calculator">
        <form action="" class="input-parent">
            <label for="display-numbers">type here</label>
            <input type="text" class="input-el" placeholder="Enter a Number" name="display-numbers">
        </form>
        <div class="operator">
            <button class="btn" data-num="+">+</button>
            <button class="btn" data-num="/">/</button>
            <button class="btn" data-num="*">*</button>
            <button class="btn" data-num="-">-</button>
        </div>
        <div class="numbers">
            <button class="btn gabrielle" data-num="1">1</button>
            <button class="btn" data-num="2">2</button>
            <button class="btn" data-num="3">3</button>
            <button class="btn" data-num="4">4</button>
            <button class="btn" data-num="5">5</button>
            <button class="btn" data-num="6">6</button>
            <button class="btn" data-num="7">7</button>
            <button class="btn" data-num="8">8</button>
            <button class="btn" data-num="9">9</button>
            <button class="btn" data-num="10">10</button>
        </div>
        <div class="eq-btn">
            <button class="equal-btn" data-num="=">
              =
            </button>
            <button class="clear-btn" data-num="C">C</button>
        </div>
    </section>
    <script src="js/app.js"></script>
</body>
</html>
